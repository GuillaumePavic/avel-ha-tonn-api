name: Deployment pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  deployment_pipeline:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: '14.x'
        - name: npm install 
          run: npm install  
        - name: test
          run: npm test
        - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "avelhatonn-api"
          heroku_email: "{{secrest.HEROKU_EMAIL}}"
          