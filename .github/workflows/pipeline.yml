name: Deployment pipeline

on:
  push:
    branches:
      - develop

jobs:
  deployment_pipeline:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: '14.x'
        - name: npm install 
          run: npm install  
        - name: test
          run: npm test
          